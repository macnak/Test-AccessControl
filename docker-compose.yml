services:
  test-accesscontrol:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: test-accesscontrol
    ports:
      - '3000:3000'
    volumes:
      # Persist database between container restarts
      - ./data:/app/data
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      - DB_PATH=/app/data
      # JWT secrets (change these in production!)
      - JWT_SECRET=your-secret-key-change-in-production
      - JWT_REFRESH_SECRET=your-refresh-secret-key-change-in-production
    restart: unless-stopped
    healthcheck:
      test:
        [
          'CMD',
          'node',
          '-e',
          "require('http').get('http://localhost:3000/api/public/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})",
        ]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s

volumes:
  data:
    driver: local
